<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
            <h2 class="text-center"><strong>Crea</strong> una cuenta</h2>
            <div class="form-group"><input class="form-control" type="text" name="text" placeholder="Documento de identidad"></div>
            <div class="form-group"><input class="form-control" type="text" name="text" placeholder="Nombre completo"></div>
            <div class="form-group"><input class="form-control" type="date" name="date" placeholder="Fecha de nacimiento"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Contraseña"></div>
            <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Confirmar contraseña"></div>
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Acepto los términos y condiciones.</label></div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Registrate</button></div><a href="#" class="already">Ya tienes una cuenta? Inicie sesion.</a></form>
    </div>
</div>
