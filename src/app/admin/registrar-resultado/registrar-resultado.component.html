<div class="register-photo">
  <div class="form-container">
      <div class="image-holder"></div>
      <form  [formGroup]="register" (submit)="saveExam()">
          <h2 class="text-center"><strong>Registra</strong> Resultado</h2>

          <div class="form-group">
            <input class="form-control" type="text" name="id" placeholder="Registrar id_resultado" formControlName="examenId">

          </div>

          <div class="form-group">
            <input class="form-control" type="text" name="name" required id="name" placeholder="Registrar id_paciente"  formControlName="userId">

          </div>


          <div class="form-group">
            <label for="pdfFile">Subir archivo PDF:</label>
            <input  (change)="onFileSelected($event)" type="file" class="form-control-file" id="pdfFile" name="pdfFile" accept=".pdf">
          </div>
          <button (click)="onUpload()"  type="button" class="btn btn-primary">Subir PDF</button>


          <div class="form-group"><button class="btn btn-primary btn-block" type="submit"  >Registrar Resultado</button></div></form>
  </div>
</div>
